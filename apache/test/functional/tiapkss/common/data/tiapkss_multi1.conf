##
## tiapkss_multi1
## Virtual Host testing file
##

Listen 9001 ssl
Listen 9002 ssl
Listen 9003 ssl

# K1 Wallet
<VirtualHost *:9001>
  <IfModule ossl_module>
    SSLEngine on
    SSLVerifyClient None
    SSLProtocol nzos_Version_1_2 +nzos_Version_1_1 +nzos_Version_1_0
    SSLCipherSuite SSL_RSA_WITH_AES_256_CBC_SHA,SSL_RSA_WITH_3DES_EDE_CBC_SHA,SSL_RSA_WITH_AES_128_CBC_SHA,SSL_RSA_WITH_RC4_128_SHA
    SSLCRLCheck Off
    SSLWallet ${ORACLE_INSTANCE}/config/fmwconfig/components/OHS/instances/kss3/keystores/k1
  </IfModule>
</VirtualHost>

